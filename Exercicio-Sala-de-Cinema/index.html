<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cinema</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }

        section {
            margin-top: 100px;
            margin-left: 450px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .assento {
            width: 30px;
            height: 30px;
            background-color: green;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .assento.marcado {
            background-color: red;
        }

        .titulo-do-input {
            display: block;
            margin-bottom: 10px;
        }

        .botao {
            display: block;
            /* Alterando o display para "block" */
            margin-top: 10px;
            /* Adicionando margem acima do botão para espaçamento */
        }

        .tela {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /*margin-right: 10px;*/
            border: 2px solid #000;
            width: 50%;
            height: 40px;
            font-size: 24px;
            margin-top: 5px;
            /*Distância superior entre a tela e o título*/
            margin-bottom: 10px;
            /*Distância inferior entre a tela e os botões*/
        }

        .tela p {
            color: black;
        }

        .auditorio {
            margin-top: 80px;
            margin-left: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 80vw;

        }
    </style>
</head>

<body>

    <div>
        <label class="titulo-do-input" for="Assentos">Quantidade de Assentos</label>
        <input type="number" id="Assentos" placeholder="Informe a quantidade">
        <button class="botao" onclick="gerarAssentos()">Gerar</button>
    </div>

    <hr>

    <section>
        <div class="tela">
            <p>Tela</p>
        </div>
    </section>
    
    <div class="auditorio" id="salaCinema"></div>

    <hr>

    <script>
        function gerarAssentos() {
            // Obtem a quantidade de assentos informada pelo usuário
            var qtdAssentos = parseInt(document.getElementById("Assentos").value);

            // Verifique se a entrada é um número válido
            if (!isNaN(qtdAssentos) && qtdAssentos > 0) {
                // Limpe qualquer assento existente
                document.getElementById("salaCinema").innerHTML = "";

                // Gere os botões de assentos
                for (var i = 1; i <= qtdAssentos; i++) {
                    var assento = document.createElement("div");
                    assento.className = "assento";
                    assento.innerText = i;
                    assento.onclick = function () {
                        // Adicione ou remova a classe 'marcado' quando um assento for clicado
                        if (this.classList.contains("marcado")) {
                            this.classList.remove("marcado");
                        } else {
                            this.classList.add("marcado");
                        }
                    };

                    // Adicione o botão de assento ao container
                    document.getElementById("salaCinema").appendChild(assento);
                }
            } else {
                alert("Por favor, informe uma quantidade válida de assentos.");
            }
        }
    </script>

</body>

</html>
