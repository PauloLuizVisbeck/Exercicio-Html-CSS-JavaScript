<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*Centraliza a calculadora no centro da tela*/
    body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .calculadora {
      background-color: rgb(214, 207, 207);
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    .calculadora h4 {
      /*margin-top: 0; /* Remova a margem superior padr√£o do h4 */
      margin: 0px 0px ;
    }

    .tela {
      background-color: white;
      display: flex;
      justify-content: right;
      align-items: center;
      margin-right: 10px;
      border: 2px solid #000;
      width: 100%;
      height: 40px;
      font-size: 24px;
      margin-top: ;
      margin-bottom: 10px;
    }

    .tela p {
      padding-right: 5px;
    }

    table {
      width: 100%;
    }

    td {
      background-color: rgb(104, 99, 99);
      border-radius: 10px;
    }

    td:hover {
      background-color: rgb(155, 151, 151);
      color: red;
      border-radius: 10px;
    }

    table td {
      width: 25%;
      height: 50px;
      font-size: 18px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #sinalIgual {
      background-color: rgb(43, 42, 42);
      color: #fff;
    }

    #sinalIgual:hover {
      background-color: rgb(155, 151, 151);
      color: red;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <div class="calculadora">
    <h4>Visbeck Calculator</h4>
    <div class="tela">
      <p id="output">0</p>
    </div>
    <table>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>*</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td id="sinalIgual">=</td>
        <td>+</td>
      </tr>
    </table>
  </div>

</body>

</html>
